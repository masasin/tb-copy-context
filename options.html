<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { padding: 10px; font-family: sans-serif; min-width: 400px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      textarea { width: 100%; height: 80px; margin-bottom: 10px; }
      .help { font-size: 0.9em; color: #555; margin-bottom: 10px; }
      code { background: #eee; padding: 2px 4px; border-radius: 3px; }
      button { cursor: pointer; padding: 5px 15px; }
    </style>
  </head>
  <body>
    <label for="template">Format Template</label>
    <div class="help">
      Available placeholders:<br>
      <code>{subject}</code>, <code>{id}</code>, <code>{date}</code>, 
      <code>{sender_name}</code>, <code>{sender_email}</code>, <code>{receiver}</code>, <code>{newline}</code>
    </div>
    <textarea id="template"></textarea>
    <button id="save">Save</button>
    <span id="status"></span>
    <script src="options.js"></script>
  </body>
</html>
